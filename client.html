<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>WebSocket</title>
</head>

<body>
    <div class="container">
        <p>Hello I'm from client part</p>
        <input type="text" class="inp2">
        <button type="button" class="btn btn-danger">Click</button>
        <div class="connect"></div>
        <div class="text"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        $(() => {
            const socket = io.connect('http://localhost:3000/')
            const $btn = $('button')
            const $text = $('.text')
            const $inp = $('.inp2')



            // socket.on('catch', (data) => {
            //     $text.html(`Hello I'm from ${data.city} city`)
            // })


            // $btn.on('click', () => {
            //     socket.emit('SayHello', { name: 'Javlonbek', job: 'Coder' })
            // })

            $btn.on('click', () => {
                $('.connect').append(`<div class="alert alert-primary"> Connected`)
                socket.emit('NewUser', { name: $inp.val() })
            })

            socket.on('user', (data) => {
                $text.append(`<div class='alert alert-primary'> <b> ${data.name}</b>`)
            })


        })
    </script>
</body>

</html>
